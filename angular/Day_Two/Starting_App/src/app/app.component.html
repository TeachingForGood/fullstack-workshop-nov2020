<div class="app-container">
  <mat-toolbar class="app-toolbar">
    <h1 class="linkify" routerLink="">Groovy Movie Scrutiny</h1>
    <span class="spacer"></span>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let route of routes"
        [routerLink]="[route.url]"
      >
        <mat-icon>{{ route.icon }}</mat-icon><span class="routeText">{{ route.text }}</span>
      </a>
      <a
        mat-list-item
        *ngIf="!isAuthenticated"
        routerLink="/login"
      >
        <mat-icon>login</mat-icon><span class="routeText">Login</span>
      </a>
      <a
        mat-list-item
        *ngIf="isAuthenticated"
        (click)="logout()"
      >
        <mat-icon>exit_to_app</mat-icon><span class="routeText">Logout</span>
      </a>
    </mat-nav-list>
  </mat-toolbar>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
