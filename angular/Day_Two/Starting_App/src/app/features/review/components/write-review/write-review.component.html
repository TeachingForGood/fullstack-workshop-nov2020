<div class="center-container mat-elevation-z4">
  <mat-card class="review-card">
    <mat-card-header>
      <h1>{{ pageTitle }}</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="reviewForm">
        <div class="form-controls">
          <mat-form-field>
            <mat-label>Movie Title</mat-label>
            <input matInput formControlName="title" type="text">
            <mat-error *ngIf="reviewForm?.controls?.title?.errors?.required">Title is required.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Comments</mat-label>
            <textarea matInput formControlName="comments" type="text" rows="6" placeholder="This movie was..."></textarea>
            <mat-error *ngIf="reviewForm?.controls?.comments?.errors?.required">Comments are required.</mat-error>
          </mat-form-field>
        </div>
      </form>
      <app-star-rating (ratingChanged)="handleRatingChange($event)"></app-star-rating>
    </mat-card-content>
    <mat-card-footer>
      <button mat-stroked-button color="primary" (click)="createReview()">Submit Review</button>
    </mat-card-footer>
  </mat-card>
</div>
