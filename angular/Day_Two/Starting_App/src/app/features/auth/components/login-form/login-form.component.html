<mat-card class="review-card">
  <mat-card-header>
    <h1>Login</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <div class="form-controls">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text">
          <mat-error *ngIf="loginForm?.controls?.username?.errors?.required">Username is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="loginForm?.controls?.password?.errors?.required">Password is required.</mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button mat-stroked-button color="primary" (click)="submitLogin()">Login</button>
  </mat-card-footer>
</mat-card>
