<mat-card class="review-card">
  <mat-card-header>
    <h1>Sign Up</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signupForm">
      <div class="form-controls">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text">
          <mat-error *ngIf="signupForm?.controls?.username?.errors?.required">Username is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="signupForm?.controls?.password?.errors?.required">Password is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Re-enter Password</mat-label>
          <input matInput formControlName="passwordTwo" type="password">
          <mat-error *ngIf="signupForm?.controls?.passwordTwo?.errors?.required">You must re-enter your password.</mat-error>
        </mat-form-field>
        <mat-error *ngIf="signupForm?.errors?.passwordMatch">Passwords must match.</mat-error>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button mat-stroked-button color="primary" (click)="submitSignup()">Sign Up</button>
  </mat-card-footer>
</mat-card>
